# Calamares packages configuration
# This file configures what packages get installed during system installation

# Package manager to use
backend: apt

# Whether to install recommended packages
installRecommended: true

# Whether to install suggested packages
installSuggested: false

# Whether to update the package database before installing
updateDb: true

# Whether to update the system after installation
updateSystem: true

# Additional packages to install (beyond what's in the live system)
packages:
  - calamares
  - calamares-settings-debian

# Packages to remove after installation
removePackages:
  - live-boot
  - live-config
  - live-config-systemd
