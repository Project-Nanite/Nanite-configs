UI vesamenu.c32
MENU TITLE Nanite Linux - Advanced Install Options
MENU BACKGROUND background.png
MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #9033ccff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

TIMEOUT 30

LABEL expert
    MENU LABEL Expert install
    KERNEL /install/vmlinuz
    APPEND initrd=/install/initrd.gz priority=low debconf/frontend=text

LABEL rescue
    MENU LABEL Rescue mode
    KERNEL /install/vmlinuz
    APPEND initrd=/install/initrd.gz rescue/enable=true

LABEL auto
    MENU LABEL Automated install
    KERNEL /install/vmlinuz
    APPEND initrd=/install/initrd.gz auto=true priority=critical

LABEL preseeded
    MENU LABEL Preseeded install
    KERNEL /install/vmlinuz
    APPEND initrd=/install/initrd.gz file=/cdrom/preseed/nanite.seed

LABEL main
    MENU LABEL ^Back to main menu
    COM32 menu.c32
    APPEND isolinux.cfg
