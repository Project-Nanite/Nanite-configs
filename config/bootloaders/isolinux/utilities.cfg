UI vesamenu.c32
MENU TITLE Nanite Linux - Utilities
MENU BACKGROUND background.png
MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #9033ccff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

TIMEOUT 30

LABEL memtest
    MENU LABEL Memory test (Memtest86+)
    KERNEL /install/mt86plus
    APPEND -

LABEL hdt
    MENU LABEL Hardware Detection Tool
    COM32 hdt.c32
    APPEND modules_alias=modules.alias,hdt_modules_pcimap=modules.pcimap,pciids=pci.ids

LABEL freedos
    MENU LABEL FreeDOS (if available)
    KERNEL memdisk
    APPEND initrd=freedos.img

LABEL network
    MENU LABEL Network boot
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd.img boot=live components netboot ip=dhcp

LABEL main
    MENU LABEL ^Back to main menu
    COM32 menu.c32
    APPEND isolinux.cfg
